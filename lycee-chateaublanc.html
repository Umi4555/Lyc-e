<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Officiel - Lycée Château Blanc</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0D1117;
      --secondary-dark: #161B22;
      --dark-background: #010409;
      --dark-text: #C9D1D9;
      --accent-primary: #2C3E50;
      --accent-secondary: #22272E;
      --accent-highlight: #2EA44F;
      --border-color: #30363D;
      --hover-background: rgba(56,139,253,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
      color: var(--dark-text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--accent-highlight);
      color: var(--primary-dark);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }

    .site-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .site-frame {
      flex-grow: 1;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">
    ← Retour à l'accueil
  </button>

  <div class="site-container">
    <div class="site-frame">
      <iframe 
        src="https://www.lycee-chateaublanc.net/" 
        title="Site Officiel du Lycée Château Blanc"
        allow="fullscreen"
      ></iframe>
    </div>
  </div>
</body>
</html>
